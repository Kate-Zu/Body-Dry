version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bodyndry_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bodyndry}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-bodyndry_secret}
      POSTGRES_DB: ${DB_NAME:-bodyndry}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bodyndry} -d ${DB_NAME:-bodyndry}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: bodyndry_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

