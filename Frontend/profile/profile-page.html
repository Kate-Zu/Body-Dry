<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Профіль</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 390px;
            width: 100%;
            min-height: 844px;
            position: relative;
            padding-bottom: 100px;
        }

        .header {
            padding: 65px 31px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: rgba(244, 244, 244, 0.1);
            border: none;
            border-radius: 50px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .edit-button {
            background: rgba(244, 244, 244, 0.1);
            border: none;
            border-radius: 50px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .profile-section {
            padding: 0 31px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .profile-header {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
        }

        .profile-name {
            font-size: 18px;
            font-weight: 500;
        }

        .menu-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            text-decoration: none;
            color: #FEFFFC;
        }

        .menu-item-left {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .menu-icon {
            width: 22px;
            height: 22px;
        }

        .menu-text {
            font-size: 12px;
            font-weight: 400;
        }

        .menu-value {
            font-size: 14px;
            color: #BBE0FF;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.25);
        }

        .logout-button {
            background: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .delete-link {
            font-size: 12px;
            font-weight: 500;
            color: #BBE0FF;
            text-align: center;
            cursor: pointer;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="20" height="20" fill="none">
                    <path d="M13 4L7 10L13 16" stroke="#FEFFFC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="title">Профіль</h1>
            <button class="edit-button" onclick="editProfile()">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
                    <path d="M8.25 5.41667C8.25 3.48274 9.81607 1.91667 11.75 1.91667C13.6839 1.91667 15.25 3.48274 15.25 5.41667C15.25 7.35059 13.6839 8.91667 11.75 8.91667C9.81607 8.91667 8.25 7.35059 8.25 5.41667Z" stroke="#FEFFFC" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M18.333 19.25H12.833" stroke="#FEFFFC" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M4.58333 17.1667C4.58333 14.3152 6.89845 12 9.75 12H11.0833C12.5061 12 13.8126 12.5777 14.7583 13.5234L17.0834 15.8484L14.7583 18.1734C13.8126 19.1191 12.5061 19.6967 11.0833 19.6967H9.75C6.89845 19.6967 4.58333 17.3816 4.58333 17.1667Z" stroke="#FEFFFC" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div class="profile-section">
            <div class="profile-header">
                <div class="avatar"></div>
                <p class="profile-name">Aimal Naseem</p>
            </div>

            <div class="menu-list">
                <div class="menu-item">
                    <span class="menu-text">Мова</span>
                    <span class="menu-value">Українська</span>
                </div>
                <div class="divider"></div>
                
                <div class="menu-item" onclick="goToGoals()">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="#FEFFFC" stroke-width="1.5"/>
                        </svg>
                        <span class="menu-text">Цілі</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="#FEFFFC" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="divider"></div>
                
                <div class="menu-item" onclick="goToPayment()">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 22 22" fill="none">
                            <rect x="2.75" y="5.5" width="16.5" height="11" rx="2" stroke="#FEFFFC" stroke-width="1.3"/>
                            <path d="M2.75 8.91H19.25" stroke="#FEFFFC" stroke-width="1.3"/>
                        </svg>
                        <span class="menu-text">План підписки</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="#FEFFFC" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="divider"></div>
                
                <div class="menu-item">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L4 7V12C4 16.42 7.58 20.42 12 21.5C16.42 20.42 20 16.42 20 12V7L12 2Z" stroke="#FEFFFC" stroke-width="1.5"/>
                        </svg>
                        <span class="menu-text">Змінити пароль</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="#FEFFFC" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="divider"></div>
                
                <div class="menu-item" onclick="goToPrivacy()">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 24 24" fill="none">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#FEFFFC" stroke-width="1.5"/>
                        </svg>
                        <span class="menu-text">Політика конфіденційності</span>
                    </div>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="#FEFFFC" stroke-width="1.5"/>
                    </svg>
                </div>
                <div class="divider"></div>
                
                <a class="menu-item" href="mailto:supportbodyanddry@gmail.com">
                    <div class="menu-item-left">
                        <svg class="menu-icon" viewBox="0 0 22 22" fill="none">
                            <path d="M3.66667 6.41667L11 11L18.3333 6.41667" stroke="#BBE0FF" stroke-width="1.3"/>
                            <rect x="3.66667" y="5.5" width="14.6667" height="11" rx="2" stroke="#BBE0FF" stroke-width="1.3"/>
                        </svg>
                        <span class="menu-text" style="color: #BBE0FF; text-decoration: underline;">Допомога та підтримка</span>
                    </div>
                </a>
                <div class="divider"></div>
                
                <div class="delete-link" onclick="deleteAccount()">Видалити акаунт?</div>
            </div>

            <button class="logout-button" onclick="logout()">Вийти</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function editProfile() {
            window.location.href = 'profile-edit-page.html';
        }

        function goToGoals() {
            window.location.href = 'goals-page.html';
        }

        function goToPayment() {
            window.location.href = 'payment-page.html';
        }

        function goToPrivacy() {
            window.location.href = 'privacy-policy-page.html';
        }

        function deleteAccount() {
            window.location.href = 'delete-account-modal.html';
        }

        function logout() {
            window.location.href = 'logout-modal.html';
        }
    </script>
</body>
</html>
