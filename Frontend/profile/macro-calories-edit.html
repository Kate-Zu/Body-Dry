<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Редагування калорій</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 390px;
            width: 100%;
            height: 844px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 65px 22px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: rgba(244, 244, 244, 0.1);
            border: none;
            border-radius: 50px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }

        .confirm-button {
            background: transparent;
            border: none;
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            padding: 0 23px;
            margin-top: 70px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .macro-list {
            display: flex;
            flex-direction: column;
            width: 344px;
        }

        .macro-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .macro-label {
            display: flex;
            gap: 10px;
            align-items: center;
            font-weight: 500;
        }

        .macro-grams {
            color: rgba(255, 255, 255, 0.4);
        }

        .macro-percent {
            font-weight: 600;
            color: #BBE0FF;
        }

        .divider {
            height: 0.5px;
            background: #A8A8A8;
            width: 344px;
        }

        .input-value {
            background: transparent;
            border: none;
            color: #FEFFFC;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            text-align: right;
            width: 60px;
            cursor: pointer;
        }

        .input-value:focus {
            outline: none;
            border-bottom: 1px solid #BBE0FF;
        }

        .keyboard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 390px;
            background: rgba(204, 206, 211, 0.76);
            backdrop-filter: blur(10px);
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
        }

        .key {
            flex: 1;
            background: white;
            border: none;
            border-radius: 5px;
            height: 46px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0px 1px 0px 0px #898a8d;
            font-family: 'SF Pro Display', -apple-system, sans-serif;
        }

        .key-number {
            font-size: 25px;
            line-height: 30px;
            color: black;
        }

        .key-letters {
            font-size: 10px;
            line-height: 12px;
            letter-spacing: 2px;
            color: black;
            font-weight: bold;
        }

        .key-special {
            background: rgba(174, 178, 186, 0.5);
            font-size: 22px;
            color: #50555c;
        }

        .key-delete {
            font-size: 36px;
            color: #50555c;
        }

        .home-indicator {
            height: 21px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home-bar {
            width: 134px;
            height: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="20" height="20" fill="none">
                    <path d="M13 4L7 10L13 16" stroke="#FEFFFC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="title">Цілі КБЖУ</h1>
            <button class="confirm-button" onclick="confirmChanges()">
                <svg width="29" height="18" viewBox="0 0 32 22" fill="none">
                    <path d="M1.5 7.95455L12.8333 19.5L30.5 1.5" stroke="#BBE0FF" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </button>
        </div>

        <div class="content">
            <h2 class="section-title">Цілі за замовчуванням</h2>

            <div class="macro-list">
                <div class="macro-item">
                    <span class="macro-label">Ккал</span>
                    <input type="text" class="input-value" id="caloriesInput" value="1790" readonly onclick="focusInput(this)">
                </div>
                <div class="divider"></div>

                <div class="macro-item">
                    <div class="macro-label">
                        <span>Вуглеводи</span>
                        <span class="macro-grams">93 гр</span>
                    </div>
                    <span class="macro-percent">30%</span>
                </div>
                <div class="divider"></div>

                <div class="macro-item">
                    <div class="macro-label">
                        <span>Білки</span>
                        <span class="macro-grams">107 гр</span>
                    </div>
                    <span class="macro-percent">45%</span>
                </div>
                <div class="divider"></div>

                <div class="macro-item">
                    <div class="macro-label">
                        <span>Жири</span>
                        <span class="macro-grams">23 гр</span>
                    </div>
                    <span class="macro-percent">25%</span>
                </div>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key" onclick="addDigit('1')">
                    <div class="key-number">1</div>
                    <div class="key-letters"> </div>
                </button>
                <button class="key" onclick="addDigit('2')">
                    <div class="key-number">2</div>
                    <div class="key-letters">ABC</div>
                </button>
                <button class="key" onclick="addDigit('3')">
                    <div class="key-number">3</div>
                    <div class="key-letters">DEF</div>
                </button>
            </div>

            <div class="keyboard-row">
                <button class="key" onclick="addDigit('4')">
                    <div class="key-number">4</div>
                    <div class="key-letters">GHI</div>
                </button>
                <button class="key" onclick="addDigit('5')">
                    <div class="key-number">5</div>
                    <div class="key-letters">JKL</div>
                </button>
                <button class="key" onclick="addDigit('6')">
                    <div class="key-number">6</div>
                    <div class="key-letters">MNO</div>
                </button>
            </div>

            <div class="keyboard-row">
                <button class="key" onclick="addDigit('7')">
                    <div class="key-number">7</div>
                    <div class="key-letters">PQRS</div>
                </button>
                <button class="key" onclick="addDigit('8')">
                    <div class="key-number">8</div>
                    <div class="key-letters">TUV</div>
                </button>
                <button class="key" onclick="addDigit('9')">
                    <div class="key-number">9</div>
                    <div class="key-letters">WXYZ</div>
                </button>
            </div>

            <div class="keyboard-row">
                <button class="key key-special">
                    <span class="key-delete">,</span>
                </button>
                <button class="key" onclick="addDigit('0')">
                    <div class="key-number">0</div>
                </button>
                <button class="key key-special" onclick="deleteDigit()">
                    <span>⌫</span>
                </button>
            </div>

            <div class="home-indicator">
                <div class="home-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('caloriesInput');

        function focusInput(element) {
            element.focus();
            element.select();
        }

        function addDigit(digit) {
            const currentValue = input.value;
            if (currentValue === '0' || currentValue === '') {
                input.value = digit;
            } else if (currentValue.length < 5) {
                input.value = currentValue + digit;
            }
        }

        function deleteDigit() {
            const currentValue = input.value;
            if (currentValue.length > 0) {
                input.value = currentValue.slice(0, -1) || '0';
            }
        }

        function goBack() {
            window.history.back();
        }

        function confirmChanges() {
            alert('Зміни збережено! Калорії: ' + input.value);
            window.location.href = 'macro-info.html';
        }
    </script>
</body>
</html>
