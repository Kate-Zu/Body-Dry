<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Цілі</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 390px;
            width: 100%;
            min-height: 844px;
            position: relative;
        }

        .header {
            padding: 65px 22px 20px;
            display: flex;
            align-items: center;
            gap: 110px;
        }

        .back-button {
            background: rgba(244, 244, 244, 0.1);
            border: none;
            border-radius: 50px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .title {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .content {
            padding: 0 22.73px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .weight-section {
            display: flex;
            flex-direction: column;
        }

        .weight-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 40px;
            font-size: 12px;
            font-weight: 500;
        }

        .weight-label {
            color: rgba(255, 255, 255, 0.6);
        }

        .weight-value {
            color: #FEFFFC;
        }

        .value-highlight {
            color: #BBE0FF;
        }

        .divider {
            height: 0.5px;
            background: rgba(255, 255, 255, 0.6);
        }

        .nutrition-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 500;
        }

        .nutrition-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .nutrition-text {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 320px;
        }

        .nutrition-title {
            font-size: 12px;
            font-weight: 500;
            color: #FEFFFC;
        }

        .nutrition-desc {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
        }

        .arrow-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="20" height="20" fill="none">
                    <path d="M13 4L7 10L13 16" stroke="#FEFFFC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="title">Цілі</h1>
        </div>

        <div class="content">
            <div class="weight-section">
                <div class="weight-row">
                    <span class="weight-label">Початкова вага</span>
                    <span class="weight-value">54 кг, 10.12.2025</span>
                </div>
                <div class="divider"></div>
                <div class="weight-row">
                    <span class="weight-label">Поточна вага</span>
                    <span class="weight-value">52 кг</span>
                </div>
                <div class="divider"></div>
                <div class="weight-row">
                    <span class="weight-label">Цільова вага</span>
                    <span class="weight-value">49 кг</span>
                </div>
                <div class="divider"></div>
                <div class="weight-row">
                    <span class="weight-label">Ціль на тиждень</span>
                    <span class="weight-value value-highlight">Втрачати 1 кг на тиждень</span>
                </div>
                <div class="divider"></div>
                <div class="weight-row">
                    <span class="weight-label">Спосіб життя</span>
                    <span class="weight-value value-highlight">Активний</span>
                </div>
            </div>

            <div class="nutrition-section">
                <h2 class="section-title">Цілі в харчуванні</h2>
                <div class="nutrition-item" onclick="goToMacro()">
                    <div class="nutrition-text">
                        <p class="nutrition-title">Цілі по калоріям, білкам, жирам та вуглеводам</p>
                        <p class="nutrition-desc">Налаштуйте цілі за замовчуванням та цілі на день</p>
                    </div>
                    <svg class="arrow-icon" viewBox="0 0 20 20" fill="none">
                        <path d="M7.5 15L12.5 10L7.5 5" stroke="#FEFFFC" stroke-width="1.5"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function goToMacro() {
            window.location.href = 'macro-info.html';
        }
    </script>
</body>
</html>
