<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Трекер води (Прогрес)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 390px;
            width: 100%;
            min-height: 844px;
            position: relative;
        }

        .header {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            width: 347px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .back-button {
            background: rgba(244, 244, 244, 0.1);
            border: none;
            border-radius: 50px;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(244, 244, 244, 0.15);
        }

        .title {
            font-weight: 500;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .check-button {
            width: 29px;
            height: 18px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .check-button:hover {
            opacity: 0.8;
        }

        .main-content {
            position: absolute;
            top: 125px;
            left: 50%;
            transform: translateX(-50%);
            width: 344px;
            display: flex;
            flex-direction: column;
            gap: 64px;
            align-items: center;
        }

        .water-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
        }

        .water-label {
            font-size: 16px;
            font-weight: 400;
            line-height: 21px;
            color: rgba(255, 255, 255, 0.6);
        }

        .water-amount {
            font-size: 28px;
            font-weight: 700;
            line-height: 34px;
            color: white;
        }

        .progress-ring-container {
            position: relative;
            width: 341px;
            height: 341px;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(187, 224, 255, 0.1);
            stroke-width: 48;
        }

        .progress-ring-fill {
            fill: none;
            stroke: #BBE0FF;
            stroke-width: 48;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        .stepper-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 329px;
        }

        .stepper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .stepper-button {
            background: rgba(242, 242, 247, 0.15);
            border: none;
            border-radius: 100px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .stepper-button:hover {
            background: rgba(242, 242, 247, 0.25);
        }

        .stepper-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .stepper-button.active {
            cursor: pointer;
            opacity: 1;
        }

        .stepper-value {
            font-size: 34px;
            font-weight: 700;
            line-height: 41px;
            color: white;
            min-width: 81px;
            text-align: center;
        }

        .page-control-section {
            display: flex;
            flex-direction: column;
            gap: 13px;
            align-items: center;
        }

        .page-control {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 8px 12px;
            border-radius: 50px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50px;
        }

        .dot.active {
            background: #BBE0FF;
        }

        .dot.inactive {
            background: #BBBBC1;
            opacity: 0.3;
        }

        .hint-text {
            font-size: 11px;
            font-weight: 400;
            line-height: 13px;
            color: #7D7D7D;
            text-align: center;
            max-width: 154px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="goBack()">
                <svg width="20" height="20" fill="none" viewBox="0 0 20 20">
                    <path d="M13 4L7 10L13 16" stroke="#FEFFFC" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="title">Трекер води</h1>
            <div class="check-button" onclick="saveProgress()">
                <svg width="32" height="22" fill="none" viewBox="0 0 32 22">
                    <path d="M1.5 8.04545L12.7778 19.5L30.5 1.5" stroke="#BBE0FF" stroke-width="3" stroke-linecap="round"/>
                </svg>
            </div>
        </div>

        <div class="main-content">
            <div class="water-info">
                <p class="water-label">Сьогоднішнє споживання води</p>
                <p class="water-amount"><span id="currentWater">0.5</span> літра / 2.7 літра</p>
            </div>

            <div class="progress-ring-container">
                <svg class="progress-ring" width="341" height="341" viewBox="0 0 341 341">
                    <!-- Background ring -->
                    <circle class="progress-ring-bg" cx="170.5" cy="170.5" r="146.5"/>
                    <!-- Progress ring -->
                    <circle 
                        id="progressCircle"
                        class="progress-ring-fill" 
                        cx="170.5" 
                        cy="170.5" 
                        r="146.5"
                        stroke-dasharray="920.4"
                        stroke-dashoffset="749.66"
                    />
                </svg>
            </div>

            <div class="stepper-section">
                <div class="stepper">
                    <button class="stepper-button active" id="minusBtn" onclick="decreaseWater()">
                        <svg width="20" height="4" fill="none" viewBox="0 0 20 4">
                            <path d="M2 2H18" stroke="#BBE0FF" stroke-width="4" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div class="stepper-value" id="waterValue">0.5</div>
                    <button class="stepper-button active" id="plusBtn" onclick="increaseWater()">
                        <svg width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path d="M2 10H18" stroke="#BBE0FF" stroke-width="4" stroke-linecap="round"/>
                            <path d="M10 18L10 2" stroke="#BBE0FF" stroke-width="4" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>

                <div class="page-control-section">
                    <div class="page-control">
                        <div class="dot active"></div>
                        <div class="dot inactive"></div>
                    </div>
                    <p class="hint-text">Проведіть пальцем праворуч для визначення порції</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentWater = 0.5;
        const goalWater = 2.7;
        const increment = 0.1;
        const maxWater = 5.0;

        const waterValueEl = document.getElementById('waterValue');
        const currentWaterEl = document.getElementById('currentWater');
        const progressCircle = document.getElementById('progressCircle');
        const minusBtn = document.getElementById('minusBtn');
        const plusBtn = document.getElementById('plusBtn');

        const circumference = 920.4; // 2 * PI * 146.5

        function updateDisplay() {
            const rounded = Math.round(currentWater * 10) / 10;
            waterValueEl.textContent = rounded.toFixed(1);
            currentWaterEl.textContent = rounded.toFixed(1);
            
            // Update progress ring
            const progress = Math.min(rounded / goalWater, 1);
            const offset = circumference - (progress * circumference);
            progressCircle.style.strokeDashoffset = offset;

            // Update button states
            minusBtn.disabled = rounded <= 0;
            plusBtn.disabled = rounded >= maxWater;
            
            if (rounded > 0) {
                minusBtn.classList.add('active');
                minusBtn.querySelector('path').setAttribute('stroke', '#BBE0FF');
            } else {
                minusBtn.classList.remove('active');
                minusBtn.querySelector('path').setAttribute('stroke', '#BBBBC1');
            }
        }

        function increaseWater() {
            if (currentWater < maxWater) {
                currentWater += increment;
                updateDisplay();
            }
        }

        function decreaseWater() {
            if (currentWater > 0) {
                currentWater -= increment;
                updateDisplay();
            }
        }

        function goBack() {
            window.location.href = 'start-targets-5.html';
        }

        function saveProgress() {
            console.log('Water intake saved:', currentWater.toFixed(1), 'liters');
            alert(`Збережено: ${currentWater.toFixed(1)} літра води`);
            // Navigate to main app or dashboard
        }

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
