<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefffc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #fefffc;
            position: relative;
            overflow: hidden;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 39px;
            height: 39px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* Form Container */
        .form-container {
            position: absolute;
            top: 145px;
            left: 20px;
            width: 353px;
            display: flex;
            flex-direction: column;
            gap: 128px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 37px;
        }

        .form-header {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #060603;
            line-height: 1.3;
            letter-spacing: -0.18px;
            height: 39px;
        }

        .inputs-section {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .input-remember {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #060603;
            line-height: 1.25;
        }

        .input-wrapper {
            position: relative;
        }

        .input-field {
            width: 100%;
            background: white;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            padding: 18px 16px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #060603;
            color: #000;
        }

        .input-wrapper.password .input-field {
            padding-right: 46px;
        }

        .eye-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        .forgot-link {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 1.25;
            color: #060603;
            text-decoration: underline;
            text-decoration-skip-ink: none;
            cursor: pointer;
            display: inline-block;
            width: fit-content;
        }

        .forgot-link:hover {
            opacity: 0.7;
        }

        .btn-signin {
            background: #060603;
            color: #fefffc;
            border: none;
            border-radius: 10px;
            height: 56px;
            width: 353px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.25;
        }

        .btn-signin:hover {
            transform: scale(1.02);
        }

        .divider-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            line-height: 1.25;
            color: #060603;
            text-align: center;
        }

        .social-buttons {
            display: flex;
            gap: 14px;
            justify-content: center;
        }

        .social-btn {
            width: 108px;
            height: 56px;
            background: white;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            background: #f5f5f5;
        }

        .signup-link {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            line-height: 1.25;
            text-align: center;
        }

        .signup-link .gray-text {
            color: rgba(0, 0, 0, 0.7);
            font-weight: 400;
        }

        .signup-link a {
            font-weight: 500;
            text-decoration: underline;
            text-decoration-skip-ink: none;
            color: #060603;
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Back Button -->
        <button class="back-button" onclick="window.history.back()">
            <svg viewBox="0 0 39 39" fill="none">
                <path d="M24.375 9.75L15.625 19.5L24.375 29.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Form Container -->
        <div class="form-container">
            <div class="form-section">
                <div class="form-content">
                    <!-- Form Header -->
                    <div class="form-header">
                        <h1 class="form-title">Welcome back</h1>

                        <!-- Inputs -->
                        <div class="input-remember">
                            <div class="inputs-section">
                                <!-- Email Input -->
                                <div class="input-group">
                                    <label class="input-label">Email</label>
                                    <div class="input-wrapper">
                                        <input type="email" class="input-field" id="email" placeholder="example@gmail.com" required>
                                    </div>
                                </div>

                                <!-- Password Input -->
                                <div class="input-group">
                                    <label class="input-label">Password</label>
                                    <div class="input-wrapper password">
                                        <input type="password" class="input-field" id="password" placeholder="must be 8 characters" required minlength="8">
                                        <div class="eye-icon" onclick="togglePassword()">
                                            <svg viewBox="0 0 17 13" fill="none">
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 2.16667C5.27778 2.16667 2.55556 4.33333 1.41667 7.16667C2.55556 10 5.27778 12.1667 8.5 12.1667C11.7222 12.1667 14.4444 10 15.5833 7.16667C14.4444 4.33333 11.7222 2.16667 8.5 2.16667ZM8.5 10.5C6.61111 10.5 5.08333 8.97222 5.08333 7.08333C5.08333 5.19444 6.61111 3.66667 8.5 3.66667C10.3889 3.66667 11.9167 5.19444 11.9167 7.08333C11.9167 8.97222 10.3889 10.5 8.5 10.5Z" fill="black" fill-opacity="0.6"/>
                                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 5.58333C7.44444 5.58333 6.58333 6.44444 6.58333 7.5C6.58333 8.55556 7.44444 9.41667 8.5 9.41667C9.55556 9.41667 10.4167 8.55556 10.4167 7.5C10.4167 6.44444 9.55556 5.58333 8.5 5.58333Z" fill="black" fill-opacity="0.6"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Forgot Password -->
                            <a href="../forgot password/forgot-password.html" class="forgot-link">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit" class="btn-signin" onclick="handleSignIn()">Sign In</button>
                </div>

                <!-- Sign in with -->
                <div class="divider-text">Sign in with</div>

                <!-- Social Buttons -->
                <div class="social-buttons">
                    <a href="#" class="social-btn" title="Google">
                        <svg width="18" height="19" viewBox="0 0 18 19" fill="none">
                            <g clip-path="url(#clip0)">
                                <path d="M17.64 9.2045C17.64 8.5663 17.5827 7.9527 17.4764 7.3636H9V10.845H13.8436C13.635 11.97 13.0009 12.9232 12.0477 13.5614V15.8195H14.9564C16.6582 14.2527 17.64 11.9454 17.64 9.2045Z" fill="#4285F4"/>
                                <path d="M9 18C11.43 18 13.4673 17.1941 14.9564 15.8195L12.0477 13.5614C11.2418 14.1014 10.2109 14.4204 9 14.4204C6.65591 14.4204 4.67182 12.8373 3.96409 10.71H0.957275V13.0418C2.43818 15.9832 5.48182 18 9 18Z" fill="#34A853"/>
                                <path d="M3.96409 10.71C3.78409 10.17 3.68182 9.59318 3.68182 9C3.68182 8.40682 3.78409 7.83 3.96409 7.29V4.95818H0.957275C0.347727 6.17318 0 7.54773 0 9C0 10.4523 0.347727 11.8268 0.957275 13.0418L3.96409 10.71Z" fill="#FBBC05"/>
                                <path d="M9 3.57955C10.3214 3.57955 11.5077 4.03364 12.4405 4.92545L15.0218 2.34409C13.4632 0.891818 11.4259 0 9 0C5.48182 0 2.43818 2.01682 0.957275 4.95818L3.96409 7.29C4.67182 5.16273 6.65591 3.57955 9 3.57955Z" fill="#EA4335"/>
                            </g>
                            <defs>
                                <clipPath id="clip0">
                                    <rect width="18" height="19" fill="white" rx="9.087"/>
                                </clipPath>
                            </defs>
                        </svg>
                    </a>
                    <a href="#" class="social-btn" title="Apple">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M16.25 17.5C15.42 18.75 14.5 20 13.12 20C11.74 20 11.37 19.17 9.74 19.17C8.11 19.17 7.61 20 6.36 20C5.11 20 4.11 18.75 3.23 17.5C1.88 15 1.25 11.25 2.5 8.75C3.13 7.5 4.25 6.67 5.5 6.67C6.88 6.67 7.75 7.5 9.88 7.5C11.01 7.5 11.76 6.67 13.38 6.67C14.63 6.67 15.63 7.3 16.38 8.34C13.75 9.8 14.17 13.63 16.75 14.67C16.25 15.92 15.62 17.17 16.25 17.5ZM10 6.67C9.87 5 11.38 3.54 12.88 3.33C13.13 5 11.38 6.67 10 6.67Z" fill="#060603"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <span class="gray-text">Don't have an account?</span> 
                <a href="../sign-up/sign-up.html">Create an account</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const field = document.getElementById('password');
            if (field.type === 'password') {
                field.type = 'text';
            } else {
                field.type = 'password';
            }
        }

        // Handle sign in
        function handleSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            if (!password || password.length < 8) {
                alert('Please enter a valid password (at least 8 characters)');
                return;
            }

            console.log('Sign in attempt:', { email });
            alert('Sign in successful!');
        }
    </script>
</body>
</html>
