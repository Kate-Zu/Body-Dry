<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Change Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefffc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #fefffc;
            position: relative;
            overflow: hidden;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 39px;
            height: 39px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* Form Container */
        .form-container {
            position: absolute;
            top: 145px;
            left: 20px;
            width: 353px;
            display: flex;
            flex-direction: column;
            gap: 38px;
        }

        .form-header {
            display: flex;
            flex-direction: column;
            gap: 13px;
        }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #060603;
            line-height: 1.3;
            letter-spacing: -0.18px;
            height: 39px;
        }

        .form-subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.25;
        }

        .inputs-container {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #060603;
            line-height: 1.25;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-field {
            width: 100%;
            background: white;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            padding: 18px 46px 18px 16px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #060603;
            color: #000;
        }

        .eye-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.6;
        }

        .eye-icon:hover {
            opacity: 1;
        }

        .btn-change {
            background: #060603;
            color: #fefffc;
            border: none;
            border-radius: 10px;
            height: 56px;
            width: 353px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.25;
        }

        .btn-change:hover {
            transform: scale(1.02);
        }

        .signup-link {
            position: absolute;
            top: 769px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            line-height: 1.25;
            text-align: center;
            width: 304px;
        }

        .signup-link .gray-text {
            color: rgba(0, 0, 0, 0.7);
            font-weight: 400;
        }

        .signup-link a {
            font-weight: 600;
            text-decoration: underline;
            text-decoration-skip-ink: none;
            color: #060603;
        }

        .signup-link a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Back Button -->
        <button class="back-button" onclick="window.history.back()">
            <svg viewBox="0 0 39 39" fill="none">
                <path d="M24.375 9.75L15.625 19.5L24.375 29.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Header -->
            <div class="form-header">
                <h1 class="form-title">Change password</h1>
                <p class="form-subtitle">Please write something you will remember</p>
            </div>

            <!-- Inputs -->
            <div class="inputs-container">
                <!-- New Password -->
                <div class="input-group">
                    <label class="input-label">New password</label>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="newPassword" placeholder="must be 8 characters" required>
                        <svg class="eye-icon" onclick="togglePassword('newPassword')" viewBox="0 0 17 13" fill="none">

                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 5C7.672 5 7 5.672 7 6.5C7 7.328 7.672 8 8.5 8C9.328 8 10 7.328 10 6.5C10 5.672 9.328 5 8.5 5ZM5 6.5C5 4.567 6.567 3 8.5 3C10.433 3 12 4.567 12 6.5C12 8.433 10.433 10 8.5 10C6.567 10 5 8.433 5 6.5Z" fill="black" fill-opacity="0.6"/>
                        </svg>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="input-group">
                    <label class="input-label">Confirm new password</label>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="confirmPassword" placeholder="repeat password" required>
                        <svg class="eye-icon" onclick="togglePassword('confirmPassword')" viewBox="0 0 17 13" fill="none">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 2.5C6.567 2.5 4.95 3.644 3.858 4.944C3.31 5.595 2.888 6.25 2.606 6.75C2.888 7.25 3.31 7.905 3.858 8.556C4.95 9.856 6.567 11 8.5 11C10.433 11 12.05 9.856 13.142 8.556C13.69 7.905 14.112 7.25 14.394 6.75C14.112 6.25 13.69 5.595 13.142 4.944C12.05 3.644 10.433 2.5 8.5 2.5ZM8.5 0.5C11.067 0.5 13.2 2.106 14.483 3.619C15.127 4.38 15.637 5.16 15.981 5.773C16.153 6.08 16.287 6.344 16.381 6.545C16.428 6.645 16.464 6.727 16.489 6.787L16.522 6.867L16.533 6.894L16.537 6.904L16.538 6.907C16.538 6.907 16.539 6.909 16 7.25L16.539 6.909C16.641 7.144 16.641 7.356 16.539 7.591L16 7.25C16.539 7.591 16.539 7.592 16.539 7.592L16.538 7.594L16.537 7.596L16.533 7.606L16.522 7.633L16.489 7.713C16.464 7.773 16.428 7.855 16.381 7.955C16.287 8.156 16.153 8.42 15.981 8.727C15.637 9.34 15.127 10.12 14.483 10.881C13.2 12.394 11.067 14 8.5 14C5.933 14 3.8 12.394 2.517 10.881C1.873 10.12 1.363 9.34 1.019 8.727C0.847 8.42 0.713 8.156 0.619 7.955C0.572 7.855 0.536 7.773 0.511 7.713L0.478 7.633L0.467 7.606L0.463 7.596L0.462 7.594C0.462 7.594 0.461 7.592 1 7.25L0.461 7.591C0.359 7.356 0.359 7.144 0.461 6.909L1 7.25C0.461 6.909 0.461 6.907 0.461 6.907L0.462 6.904L0.463 6.896L0.467 6.894L0.478 6.867L0.511 6.787C0.536 6.727 0.572 6.645 0.619 6.545C0.713 6.344 0.847 6.08 1.019 5.773C1.363 5.16 1.873 4.38 2.517 3.619C3.8 2.106 5.933 0.5 8.5 0.5Z" fill="black" fill-opacity="0.6"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 5C7.672 5 7 5.672 7 6.5C7 7.328 7.672 8 8.5 8C9.328 8 10 7.328 10 6.5C10 5.672 9.328 5 8.5 5ZM5 6.5C5 4.567 6.567 3 8.5 3C10.433 3 12 4.567 12 6.5C12 8.433 10.433 10 8.5 10C6.567 10 5 8.433 5 6.5Z" fill="black" fill-opacity="0.6"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Change Password Button -->
            <button class="btn-change" onclick="handleChangePassword()">Change password</button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <span class="gray-text">Don't have an account?</span> 
            <a href="../sign-up/sign-up.html">Create an account</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function handleChangePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!newPassword || !confirmPassword) {
                alert('Please fill in both password fields');
                return;
            }

            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            console.log('Password changed successfully');
            window.location.href = 'password-changed.html';
        }
    </script>
</body>
</html>
