<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Password Changed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefffc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #fefffc;
            position: relative;
            overflow: hidden;
        }

        /* Content Container */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 353px;
            display: flex;
            flex-direction: column;
            gap: 38px;
            align-items: center;
        }

        .message-section {
            display: flex;
            flex-direction: column;
            gap: 13px;
            align-items: center;
            text-align: center;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #060603;
            line-height: 1.3;
            letter-spacing: -0.18px;
            width: 349px;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.25;
            width: 257px;
        }

        .btn-login {
            background: #060603;
            color: #fefffc;
            border: none;
            border-radius: 10px;
            height: 56px;
            width: 353px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.25;
        }

        .btn-login:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Content Container -->
        <div class="content-container">
            <!-- Message Section -->
            <div class="message-section">
                <h1 class="title">The password has been changed</h1>
                <p class="subtitle">Your password has been successfully changed</p>
            </div>

            <!-- Back to Login Button -->
            <button class="btn-login" onclick="handleBackToLogin()">Back to login</button>
        </div>
    </div>

    <script>
        function handleBackToLogin() {
            console.log('Navigating back to login...');
            window.location.href = '../login/login.html';
        }
    </script>
</body>
</html>
