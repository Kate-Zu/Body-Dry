<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Verify Code Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@400;500;600;700&family=SF+Pro+Display:wght@400&family=SF+Pro+Text:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefffc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #fefffc;
            position: relative;
            overflow: hidden;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 39px;
            height: 39px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* Content Container */
        .content-container {
            position: absolute;
            top: 145px;
            left: 20px;
            width: 353px;
            display: flex;
            flex-direction: column;
            gap: 38px;
            align-items: center;
        }

        .header-section {
            display: flex;
            flex-direction: column;
            gap: 13px;
            width: 353px;
        }

        .title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #060603;
            line-height: 1.3;
            letter-spacing: -0.18px;
            height: 39px;
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.25;
            text-align: center;
        }

        .subtitle strong {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }

        .code-error-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .code-box {
            width: 64px;
            height: 64px;
            border: 1px solid #eb4335;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 24px;
            color: #060603;
        }

        .error-message {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #f54135;
            line-height: 1.25;
            text-align: center;
        }

        .btn-verify {
            background: #060603;
            color: #fefffc;
            border: none;
            border-radius: 10px;
            height: 56px;
            width: 353px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.25;
        }

        .btn-verify:hover {
            transform: scale(1.02);
        }

        /* Keyboard */
        .keyboard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 390px;
            height: 254px;
            background: rgba(204, 206, 211, 0.76);
            backdrop-filter: blur(10px);
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 7px;
            justify-content: flex-end;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
        }

        .key {
            flex: 1;
            height: 46px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 1px 0px 0px #898a8d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .key:active {
            background: #e0e0e0;
        }

        .key-number {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 25px;
            line-height: 30px;
            color: #000;
        }

        .key-letters {
            font-family: 'SF Pro Text', -apple-system, sans-serif;
            font-weight: 700;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: 2px;
            color: #000;
        }

        .key-empty {
            background: transparent;
            box-shadow: none;
        }

        .key-delete {
            font-size: 22px;
            color: #50555c;
        }

        .home-indicator {
            height: 21px;
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Back Button -->
        <button class="back-button" onclick="window.history.back()">
            <svg viewBox="0 0 39 39" fill="none">
                <path d="M24.375 9.75L15.625 19.5L24.375 29.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Content Container -->
        <div class="content-container">
            <!-- Header -->
            <div class="header-section">
                <h1 class="title">Please check your email</h1>
                <p class="subtitle">
                    We sent the code to <strong>helloworld@gmail.com</strong>
                </p>
            </div>

            <!-- Code Error Section -->
            <div class="code-error-section">
                <!-- Code Inputs with Error -->
                <div class="code-inputs">
                    <div class="code-box" id="box0">8</div>
                    <div class="code-box" id="box1">2</div>
                    <div class="code-box" id="box2">2</div>
                    <div class="code-box" id="box3">2</div>
                </div>

                <!-- Error Message -->
                <p class="error-message">Неправильний код, спробуйте ще раз</p>
            </div>

            <!-- Verify Button -->
            <button class="btn-verify" onclick="handleVerify()">VERIFY</button>
        </div>

        <!-- Keyboard -->
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" onclick="addDigit('1')">
                    <span class="key-number">1</span>
                    <span class="key-letters">&nbsp;</span>
                </div>
                <div class="key" onclick="addDigit('2')">
                    <span class="key-number">2</span>
                    <span class="key-letters">ABC</span>
                </div>
                <div class="key" onclick="addDigit('3')">
                    <span class="key-number">3</span>
                    <span class="key-letters">DEF</span>
                </div>
            </div>

            <div class="keyboard-row">
                <div class="key" onclick="addDigit('4')">
                    <span class="key-number">4</span>
                    <span class="key-letters">GHI</span>
                </div>
                <div class="key" onclick="addDigit('5')">
                    <span class="key-number">5</span>
                    <span class="key-letters">JKL</span>
                </div>
                <div class="key" onclick="addDigit('6')">
                    <span class="key-number">6</span>
                    <span class="key-letters">MNO</span>
                </div>
            </div>

            <div class="keyboard-row">
                <div class="key" onclick="addDigit('7')">
                    <span class="key-number">7</span>
                    <span class="key-letters">PQRS</span>
                </div>
                <div class="key" onclick="addDigit('8')">
                    <span class="key-number">8</span>
                    <span class="key-letters">TUV</span>
                </div>
                <div class="key" onclick="addDigit('9')">
                    <span class="key-number">9</span>
                    <span class="key-letters">WXYZ</span>
                </div>
            </div>

            <div class="keyboard-row">
                <div class="key key-empty"></div>
                <div class="key" onclick="addDigit('0')">
                    <span class="key-number">0</span>
                    <span class="key-letters">&nbsp;</span>
                </div>
                <div class="key key-delete" onclick="deleteDigit()">
                    <span>⌫</span>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        let code = ['8', '2', '2', '2'];
        let currentIndex = 4;

        function updateDisplay() {
            for (let i = 0; i < 4; i++) {
                const box = document.getElementById(`box${i}`);
                box.textContent = code[i];
            }
        }

        function addDigit(digit) {
            if (currentIndex < 4) {
                code[currentIndex] = digit;
                currentIndex++;
                updateDisplay();
            }
        }

        function deleteDigit() {
            if (currentIndex > 0) {
                currentIndex--;
                code[currentIndex] = '';
                updateDisplay();
            }
        }

        function handleVerify() {
            const enteredCode = code.join('');
            console.log('Verifying code:', enteredCode);
            
            if (enteredCode.length !== 4) {
                alert('Please enter all 4 digits');
                return;
            }

            // Show error state (already visible)
            alert('Incorrect code. Please try again.');
        }
    </script>
</body>
</html>
