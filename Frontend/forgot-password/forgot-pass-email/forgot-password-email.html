<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Forgot Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefffc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #fefffc;
            position: relative;
            overflow: hidden;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 39px;
            height: 39px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* Form Container */
        .form-container {
            position: absolute;
            top: 145px;
            left: 20px;
            width: 353px;
            display: flex;
            flex-direction: column;
            gap: 38px;
        }

        .form-header {
            display: flex;
            flex-direction: column;
            gap: 13px;
        }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #060603;
            line-height: 1.3;
            letter-spacing: -0.18px;
            height: 39px;
        }

        .form-subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.25;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #060603;
            line-height: 1.25;
        }

        .input-field {
            width: 100%;
            background: white;
            border: 1px solid #d4d4d4;
            border-radius: 10px;
            padding: 18px 16px;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.5);
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #060603;
            color: #000;
        }

        .btn-send {
            background: #060603;
            color: #fefffc;
            border: none;
            border-radius: 10px;
            height: 56px;
            width: 353px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.25;
        }

        .btn-send:hover {
            transform: scale(1.02);
        }

        .signup-link {
            position: absolute;
            top: 769px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            line-height: 1.25;
            text-align: center;
            width: 304px;
        }

        .signup-link .gray-text {
            color: rgba(0, 0, 0, 0.7);
            font-weight: 400;
        }

        .signup-link a {
            font-weight: 600;
            text-decoration: underline;
            text-decoration-skip-ink: none;
            color: #060603;
        }

        .signup-link a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Back Button -->
        <button class="back-button" onclick="window.history.back()">
            <svg viewBox="0 0 39 39" fill="none">
                <path d="M24.375 9.75L15.625 19.5L24.375 29.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Form Container -->
        <div class="form-container">
            <!-- Header -->
            <div class="form-header">
                <h1 class="form-title">Forgot your password?</h1>
                <p class="form-subtitle">Don't worry! It happens. Please enter the email address associated with your account</p>
            </div>

            <!-- Email Input -->
            <div class="input-group">
                <label class="input-label">Email</label>
                <input type="email" class="input-field" id="email" placeholder="Enter your email address" required>
            </div>

            <!-- Send Button -->
            <button class="btn-send" onclick="handleSendCode()">Send the code</button>
        </div>

        <!-- Sign Up Link -->
        <div class="signup-link">
            <span class="gray-text">Don't have an account?</span> 
            <a href="../sign-up/sign-up.html">Create an account</a>
        </div>
    </div>

    <script>
        function handleSendCode() {
            const email = document.getElementById('email').value;

            if (!email) {
                alert('Please enter your email address');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }

            console.log('Sending code to:', email);
            window.location.href = '../forgot-password/forgot-pass-email/verify-email-code-typing.html';
        }
    </script>
</body>
</html>
