<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Забули пароль</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Inter:wght@400;500;600&family=SF+Pro+Display:wght@400&family=SF+Pro+Text:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fefffc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #fefffc;
            position: relative;
            overflow: hidden;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 39px;
            height: 39px;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10;
            padding: 0;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* Form Container */
        .form-container {
            position: absolute;
            top: 145px;
            left: 20px;
            width: 353px;
            display: flex;
            flex-direction: column;
            gap: 41px;
        }

        .form-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-header {
            display: flex;
            flex-direction: column;
            gap: 13px;
            width: 339px;
        }

        .form-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 18px;
            color: #060603;
            line-height: 1.3;
            letter-spacing: -0.18px;
            height: 39px;
        }

        .form-subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.25;
            width: 322px;
        }

        .divider {
            width: 100%;
            height: 1px;
            background: #d4d4d4;
        }

        .country-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .flag-icon {
            width: 15px;
            height: 15px;
            font-size: 15px;
            line-height: 15px;
        }

        .country-name {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.7);
            line-height: 1.25;
        }

        .phone-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phone-code {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #000;
            line-height: 1.25;
        }

        .phone-number {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            line-height: 1.25;
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
        }

        .remember-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .remember-text {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 12px;
            color: #000;
            line-height: 1.25;
        }

        .toggle {
            width: 44px;
            height: 26px;
            background: #060603;
            border-radius: 13px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.off {
            background: #d4d4d4;
        }

        .toggle-circle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            right: 3px;
            transition: right 0.3s;
        }

        .toggle.off .toggle-circle {
            right: 21px;
        }

        .btn-next {
            background: #060603;
            color: #fefffc;
            border: none;
            border-radius: 10px;
            height: 56px;
            width: 353px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1.25;
        }

        .btn-next:hover {
            transform: scale(1.02);
        }

        /* Keyboard */
        .keyboard {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 390px;
            height: 254px;
            background: rgba(204, 206, 211, 0.76);
            backdrop-filter: blur(10px);
            padding: 6px;
            display: flex;
            flex-direction: column;
            gap: 7px;
            justify-content: flex-end;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
        }

        .key {
            flex: 1;
            height: 46px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 1px 0px 0px #898a8d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }

        .key:active {
            background: #e0e0e0;
        }

        .key-number {
            font-family: 'SF Pro Display', -apple-system, sans-serif;
            font-size: 25px;
            line-height: 30px;
            color: #000;
        }

        .key-letters {
            font-family: 'SF Pro Text', -apple-system, sans-serif;
            font-weight: 700;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: 2px;
            color: #000;
        }

        .key-empty {
            background: transparent;
            box-shadow: none;
        }

        .key-delete {
            font-size: 22px;
            color: #50555c;
        }

        .home-indicator {
            height: 21px;
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Back Button -->
        <button class="back-button" onclick="window.history.back()">
            <svg viewBox="0 0 39 39" fill="none">
                <path d="M24.375 9.75L15.625 19.5L24.375 29.25" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Form Container -->
        <div class="form-container">
            <div class="form-content">
                <!-- Header -->
                <div class="form-header">
                    <h1 class="form-title">Forgot your password?</h1>
                    <p class="form-subtitle">Please confirm the country code and enter your phone number</p>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Country Selector -->
                <div class="country-selector" onclick="selectCountry()">
                    <div class="flag-icon">
                      <img class="flag-icon" src="https://flagpedia.net/data/flags/emoji/apple/160x160/ua.png" alt="UK-icon">
                    </div>
                    <span class="country-name">Україна</span>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Phone Input -->
                <div class="phone-input">
                    <span class="phone-code">+380</span>
                    <input type="tel" class="phone-number" id="phoneInput" placeholder="(00) 000 00 00" maxlength="15">
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- Remember Toggle -->
                <div class="remember-toggle">
                    <span class="remember-text">Remember contact</span>
                    <div class="toggle" id="rememberToggle" onclick="toggleRemember()">
                        <div class="toggle-circle"></div>
                    </div>
                </div>
            </div>

            <!-- Next Button -->
            <button class="btn-next" onclick="handleNext()">NEXT</button>
        </div>

        <!-- Keyboard -->
        <div class="keyboard">
            <div class="keyboard-row">
                <div class="key" onclick="addDigit('1')">
                    <span class="key-number">1</span>
                    <span class="key-letters">&nbsp;</span>
                </div>
                <div class="key" onclick="addDigit('2')">
                    <span class="key-number">2</span>
                    <span class="key-letters">ABC</span>
                </div>
                <div class="key" onclick="addDigit('3')">
                    <span class="key-number">3</span>
                    <span class="key-letters">DEF</span>
                </div>
            </div>

            <div class="keyboard-row">
                <div class="key" onclick="addDigit('4')">
                    <span class="key-number">4</span>
                    <span class="key-letters">GHI</span>
                </div>
                <div class="key" onclick="addDigit('5')">
                    <span class="key-number">5</span>
                    <span class="key-letters">JKL</span>
                </div>
                <div class="key" onclick="addDigit('6')">
                    <span class="key-number">6</span>
                    <span class="key-letters">MNO</span>
                </div>
            </div>

            <div class="keyboard-row">
                <div class="key" onclick="addDigit('7')">
                    <span class="key-number">7</span>
                    <span class="key-letters">PQRS</span>
                </div>
                <div class="key" onclick="addDigit('8')">
                    <span class="key-number">8</span>
                    <span class="key-letters">TUV</span>
                </div>
                <div class="key" onclick="addDigit('9')">
                    <span class="key-number">9</span>
                    <span class="key-letters">WXYZ</span>
                </div>
            </div>

            <div class="keyboard-row">
                <div class="key key-empty"></div>
                <div class="key" onclick="addDigit('0')">
                    <span class="key-number">0</span>
                    <span class="key-letters">&nbsp;</span>
                </div>
                <div class="key key-delete" onclick="deleteDigit()">
                    <span>⌫</span>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        let rememberEnabled = true;

        function toggleRemember() {
            const toggle = document.getElementById('rememberToggle');
            rememberEnabled = !rememberEnabled;
            if (rememberEnabled) {
                toggle.classList.remove('off');
            } else {
                toggle.classList.add('off');
            }
        }

        function addDigit(digit) {
            const input = document.getElementById('phoneInput');
            let value = input.value.replace(/\D/g, '');
            value += digit;
            
            // Format phone number
            if (value.length <= 2) {
                input.value = `(${value}`;
            } else if (value.length <= 5) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else if (value.length <= 7) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 5)} ${value.slice(5)}`;
            } else {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 5)} ${value.slice(5, 7)} ${value.slice(7, 9)}`;
            }
        }

        function deleteDigit() {
            const input = document.getElementById('phoneInput');
            let value = input.value.replace(/\D/g, '');
            value = value.slice(0, -1);
            
            // Format phone number
            if (value.length === 0) {
                input.value = '';
            } else if (value.length <= 2) {
                input.value = `(${value}`;
            } else if (value.length <= 5) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            } else if (value.length <= 7) {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 5)} ${value.slice(5)}`;
            } else {
                input.value = `(${value.slice(0, 2)}) ${value.slice(2, 5)} ${value.slice(5, 7)} ${value.slice(7, 9)}`;
            }
        }

        function selectCountry() {
            console.log('Country selector clicked');
        }

        function handleNext() {
            const input = document.getElementById('phoneInput');
            const phoneNumber = input.value.replace(/\D/g, '');
            
            if (phoneNumber.length === 0) {
                alert('Please enter your phone number');
                return;
            }

            console.log('Phone number:', '+380' + phoneNumber);
            console.log('Remember:', rememberEnabled);
            window.location.href = '../forgot-pass-code/enter-code-typing.html';
        }
    </script>
</body>
</html>
