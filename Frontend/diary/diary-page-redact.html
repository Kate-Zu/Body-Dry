<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Щоденник</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 390px;
            width: 100%;
            min-height: 844px;
            position: relative;
            padding-bottom: 80px;
        }

        .content {
            padding: 20px 23px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .date-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 44px;
        }

        .date-text {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 600;
            line-height: 24px;
            letter-spacing: 0.15px;
        }

        .arrow {
            cursor: pointer;
        }

        .progress-ring {
            position: relative;
            width: 117px;
            height: 117px;
            margin: 16px auto;
        }

        .ring-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .ring-value {
            font-family: 'Inter', sans-serif;
            font-size: 24px;
            font-weight: 600;
            line-height: 29px;
        }

        .ring-label {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 17px;
        }

        .stats-grid {
            display: flex;
            gap: 7px;
        }

        .stat-card {
            background: rgba(187, 224, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            line-height: 16px;
            letter-spacing: 0.4px;
        }

        .stat-values {
            display: flex;
            justify-content: space-between;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.5px;
        }

        .stat-current {
            color: #FEFFFC;
        }

        .stat-remaining {
            color: #484646;
        }

        .meal-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .meal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .meal-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meal-icon {
            width: 18px;
            height: 18px;
        }

        .meal-title {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.15px;
        }

        .menu-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .meal-divider {
            height: 0.5px;
            background: #A8A8A8;
        }

        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
        }

        .food-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .delete-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .food-name {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: 0.25px;
        }

        .food-calories {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            letter-spacing: 0.25px;
            color: rgba(255, 255, 255, 0.7);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 390px;
            width: 100%;
            height: 80px;
            background: rgba(187, 224, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 10px 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 500;
            line-height: 12px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .nav-item.active .nav-label {
            color: #BBE0FF;
        }
    </style>
</head>
