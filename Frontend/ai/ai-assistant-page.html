    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 390px;
            width: 100%;
            height: 844px;
            position: relative;
        }

        .header {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 342px;
        }

        .title {
            font-weight: 500;
            font-size: 20px;
            text-transform: uppercase;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 100px;
            background: linear-gradient(135deg, #4A90E2, #357ABD);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .content {
            position: absolute;
            top: 158px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 310px;
        }

        .card {
            background: rgba(187, 224, 255, 0.1);
            border: 1.3px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:hover {
            background: rgba(187, 224, 255, 0.15);
            border-color: rgba(187, 224, 255, 0.5);
        }

        .card-title {
            font-weight: 500;
            font-size: 18px;
            line-height: 28px;
            color: #BBE0FF;
            text-align: center;
            margin-bottom: 10px;
        }

        .card-content {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .card-icon {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
        }

        .card-text {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 158px;
        }

        .card-description {
            font-size: 10px;
            font-weight: 400;
            line-height: 13px;
            letter-spacing: 0.1px;
            text-align: justify;
        }

        .card-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-action-text {
            font-size: 8px;
            line-height: 13px;
            letter-spacing: 0.1px;
            color: rgba(254, 255, 252, 0.7);
        }

        .arrow {
            width: 26px;
            height: 26px;
            transform: rotate(180deg);
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(187, 224, 255, 0.1);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-items {
            display: flex;
            gap: 50px;
            align-items: center;
            width: 342px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            opacity: 0.5;
        }

        .nav-item.active {
            opacity: 1;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
