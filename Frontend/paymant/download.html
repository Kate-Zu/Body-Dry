<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Завантаження</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 390px;
            width: 100%;
            min-height: 844px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .logo-section {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 26px;
            height: 27px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 500;
            line-height: 1.25;
            color: #BBE0FF;
        }

        .spinner-container {
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #BBE0FF;
            border-right-color: #BBE0FF;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo-section">

                    <path d="M0 21.6L7.71235e-06 5.91687H4.21737V7.82442V10.0209L3.62298 8.83287C3.78573 8.46414 3.98394 8.12805 4.21737 7.82442C4.63347 7.28318 5.16174 6.84527 5.80242 6.51087C6.80251 5.97087 8.0196 5.70087 9.4537 5.70087V9.58887C9.265 9.57087 9.09517 9.56187 8.94422 9.56187C8.79326 9.54387 8.63287 9.53487 8.46304 9.53487C7.25538 9.53487 6.27416 9.86787 5.51938 10.5339C4.78346 11.1819 4.4155 12.1989 4.4155 13.5849L4.4155 21.6H0Z" fill="#BBE0FF"/>

                <span class="logo-text">Body&Dry</span>
            </div>

            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading and redirect after 3 seconds
        setTimeout(() => {
            console.log('Loading complete, redirecting to home...');
            window.location.href = 'home-page.html';
        }, 3000);
    </script>
</body>
</html>
