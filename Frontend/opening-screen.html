<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - AI Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .screen {
            width: 390px;
            height: 844px;
            background: #060603;
            border-radius: 44px;
            position: relative;
            overflow: hidden;
        }

        .hero-image-container {
            position: absolute;
            left: 50%;
            top: calc(50% + 0.5px);
            transform: translate(-50%, -50%);
            width: 390px;
            height: 615px;
            overflow: hidden;
        }

        .hero-image-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .hero-image-container img {
            position: absolute;
            height: 100%;
            top: 0;
            width: 100%;
            max-width: none;
            object-fit: cover;
        }

        .content-wrapper {
            position: absolute;
            left: calc(50% - 0.5px);
            top: calc(50% + 13px);
            transform: translate(-50%, -50%);
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 2;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-icon {
            width: 25%;
            height: 25%;
        }

        .brand-text {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 25px;
            color: #bbe0ff;
            line-height: 1.25;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 352px;
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 36px;
            color: white;
            line-height: 1.3;
            letter-spacing: -0.36px;
            margin: 0;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.25;
            text-transform: uppercase;
            text-align: justify;
            margin: 0;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 353px;
        }

        .btn {
            height: 56px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
        }

        .btn-create {
            background: #fefffc;
            color: #000;
        }

        .btn-create:hover {
            transform: scale(1.02);
            background: #f0f0f0;
        }

        .btn-signin {
            background: transparent;
            color: #fefffc;
            border: 1px solid white;
            position: relative;
        }

        .btn-signin:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="screen">
        <!-- Hero Image -->
        <div class="hero-image-container">
            <img src="https://github.com/Kate-Zu/BodyDry/blob/main/Front.%20Images/image%20417.jpg?raw=true" alt="Athlete in motion">
        </div>

        <!-- Main Content -->
        <div class="content-wrapper">
            <!-- Brand Logo -->
            <div class="brand-logo">
                <img class="logo-icon" src="https://github.com/Kate-Zu/BodyDry/blob/main/Front.%20Images/Vector.png?raw=true" alt="BodyDry">
                <span class="brand-text">Body&Dry</span>
            </div>

            <!-- Main Content Section -->
            <div class="main-content">
                <div class="text-content">
                    <h1 class="main-title">AI-план сушки, створений саме під твоє тіло</h1>
                    <div class="subtitle">
                        <p style="margin-bottom: 0;">AI аналізує твої параметри, цілі та спосіб життя та формує персональний план харчування для максимально ефективної та безпечної сушки.</p>
                        <p style="margin-bottom: 0;">&nbsp;</p>
                        <p style="margin: 0;">Жодних шаблонів — тільки точні рішення, адаптовані під тебе.</p>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="buttons-container">
                    <button class="btn btn-create" onclick="window.location.href='../sign-up/sign-up.html'">Створити акаунт</button>
                    <button class="btn btn-signin">Увійти</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Button interactions
        console.log('Opening screen loaded');
    </script>
</body>
</html>
