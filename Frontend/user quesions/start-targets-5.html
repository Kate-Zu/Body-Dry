<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Вітаємо!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 390px;
            width: 100%;
            min-height: 704px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        .body-frame {
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 347px;
        }

        .top {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-icon {
            width: 26px;
            height: 26px;
        }

        .logo-text {
            font-size: 25px;
            font-weight: 500;
            color: #BBE0FF;
        }

        .content-frame {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .title-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 16px;
        }

        .title {
            font-size: 18px;
            font-weight: 500;
            line-height: 28px;
            color: #FEFFFC;
        }

        .subtitle {
            font-size: 10px;
            font-weight: 500;
            line-height: 20px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.1px;
        }

        .calorie-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-weight: 500;
        }

        .calorie-label {
            font-size: 12px;
            line-height: 20px;
            color: #FEFFFC;
            letter-spacing: 0.1px;
        }

        .calorie-display {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .calorie-number {
            font-size: 32px;
            line-height: 38px;
            color: #BBE0FF;
        }

        .calorie-text {
            font-size: 16px;
            color: #FEFFFC;
        }

        .checkbox-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .checkbox-item:hover {
            opacity: 0.8;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox circle {
            transition: all 0.3s;
        }

        .checkbox path {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .checkbox-item.checked .checkbox path {
            opacity: 1;
        }

        .checkbox-text {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.25;
            color: rgba(255, 255, 255, 0.6);
            flex: 1;
        }

        .button {
            background-color: #FEFFFC;
            color: #060603;
            height: 56px;
            width: 353px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #e8e9e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="body-frame">
            <div class="top">
                <div class="logo-section">
                    <svg class="logo-icon" fill="none" preserveAspectRatio="none" viewBox="0 0 26 26">
                        <path d="M13.8695 0H0.0407706V4.53143H13.0608C14.6513 4.53143 15.8643 4.79143 16.7 5.31143C17.5626 5.80667 17.9939 6.56191 17.9939 7.57714C17.9939 8.61714 17.5626 9.39714 16.7 9.91714C15.8643 10.4124 14.6513 10.66 13.0608 10.66H6.06558V15.0429H14.193C15.8913 15.0429 17.1717 15.3152 18.0343 15.86C18.9239 16.38 19.3687 17.1848 19.3687 18.2743C19.3687 19.3886 18.9239 20.2057 18.0343 20.7257C17.1717 21.221 15.8913 21.4686 14.193 21.4686H0.0407706V26H14.6782C18.3982 26 21.2152 25.381 23.1291 24.1429C25.043 22.88 26 21.1343 26 18.9057C26 17.3952 25.6091 16.12 24.8274 15.08C24.0726 14.04 23.0078 13.26 21.633 12.74L20.5008 12.6286C21.7678 12.0838 22.7652 11.3162 23.493 10.3257C24.2209 9.31048 24.5848 8.1219 24.5848 6.76C24.5848 4.72952 23.6817 3.09524 21.8756 1.85714C20.0965 0.619048 17.4278 0 13.8695 0Z" fill="#BBE0FF"/>
                        <path d="M0 20.8L7.71235e-06 5.69772H4.21737V7.53463V9.64972L3.62298 8.50572C3.78573 8.15066 3.98394 7.82701 4.21737 7.53463C4.63347 7.01343 5.16174 6.59174 5.80242 6.26972C6.80251 5.74972 8.0196 5.48972 9.4537 5.48972V9.23372C9.265 9.21639 9.09517 9.20772 8.94422 9.20772C8.79326 9.19039 8.63287 9.18172 8.46304 9.18172C7.25538 9.18172 6.27416 9.50239 5.51938 10.1437C4.78346 10.7677 4.4155 11.7471 4.4155 13.0817L4.4155 20.8H0Z" fill="#BBE0FF"/>
                    </svg>
                    <span class="logo-text">Body&Dry</span>
                </div>
            </div>

            <div class="content-frame">
                <div class="title-section">
                    <h1 class="title">Вітаємо!</h1>
                    <p class="subtitle">Ваш індивідуальний план готовий. Ви на крок ближче до своєї цільової ваги</p>
                </div>

                <div class="calorie-section">
                    <p class="calorie-label">Ваша щоденна мета:</p>
                    <div class="calorie-display">
                        <span class="calorie-number">1790</span>
                        <span class="calorie-text">калорій</span>
                    </div>
                </div>

                <div class="checkbox-section">
                    <div class="checkbox-item checked" data-option="reminders">
                        <svg class="checkbox" fill="none" preserveAspectRatio="none" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="9.5" stroke="#BBE0FF"/>
                            <path d="M5.5 9.5L9 13L14.5 7.5" stroke="#BBE0FF" stroke-width="1.5"/>
                        </svg>
                        <span class="checkbox-text">Тримайте мене в курсі за допомогою нагадувань</span>
                    </div>

                    <div class="checkbox-item" data-option="newsletter">
                        <svg class="checkbox" fill="none" preserveAspectRatio="none" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="9.5" stroke="rgba(255, 255, 255, 0.6)"/>
                            <path d="M5.5 9.5L9 13L14.5 7.5" stroke="#BBE0FF" stroke-width="1.5"/>
                        </svg>
                        <span class="checkbox-text">Надсилайте мені останні новини та пропозиції від Body&Dry</span>
                    </div>
                </div>
            </div>
        </div>

        <button class="button" onclick="goNext()">Далі</button>
    </div>

    <script>
        const checkboxes = new Set(['reminders']); // First one is pre-checked

        // Add click handlers to checkbox items
        document.querySelectorAll('.checkbox-item').forEach(item => {
            item.addEventListener('click', function() {
                const option = this.dataset.option;
                
                if (this.classList.contains('checked')) {
                    // Uncheck
                    this.classList.remove('checked');
                    checkboxes.delete(option);
                } else {
                    // Check
                    this.classList.add('checked');
                    checkboxes.add(option);
                }
            });
        });

        function goNext() {
            console.log('Selected options:', Array.from(checkboxes));
            console.log('Daily calorie goal: 1790');
            // Navigate to the water tracker or main app
            window.location.href = 'water-tracker.html';
        }
    </script>
</body>
</html>
