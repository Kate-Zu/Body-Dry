<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body&Dry - Головна</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #060603;
            color: #FEFFFC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 390px;
            width: 100%;
            position: relative;
            padding-bottom: 100px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 20px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            color: white;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 100px;
            background: linear-gradient(135deg, #BBE0FF 0%, #7BA7FF 100%);
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 0 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 500;
            line-height: 28px;
            text-align: center;
            margin-bottom: 10px;
        }

        .card {
            background: rgba(187, 224, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 16px 12px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 400;
            line-height: 28px;
            margin-bottom: 5px;
        }

        .card-subtitle {
            font-size: 10px;
            font-weight: 400;
            line-height: 20px;
            color: #FEFFFC;
            letter-spacing: 0.1px;
        }

        .calories-content {
            display: flex;
            gap: 35px;
            align-items: center;
            margin-top: 10px;
        }

        .pie-chart {
            position: relative;
            width: 125px;
            height: 125px;
            flex-shrink: 0;
        }

        .pie-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .pie-number {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 22px;
            font-weight: 500;
            line-height: 28px;
        }

        .pie-label {
            font-size: 10px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.4px;
        }

        .calories-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .stat-icon {
            width: 20px;
            height: 20px;
        }

        .stat-text {
            display: flex;
            flex-direction: column;
            line-height: 16px;
        }

        .stat-label {
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.4px;
        }

        .stat-value {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .macros-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .macro-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .macro-chart {
            position: relative;
            width: 87px;
            height: 87px;
        }

        .macro-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .macro-number {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 12px;
            font-weight: 500;
            line-height: 28px;
        }

        .macro-remaining {
            font-size: 8px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.4px;
        }

        .macro-label {
            font-size: 8px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.4px;
            margin-top: 5px;
        }

        .water-content {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .water-ring {
            position: relative;
            width: 117px;
            height: 117px;
            flex-shrink: 0;
        }

        .water-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .water-amount {
            font-weight: 590;
            font-size: 14.75px;
            line-height: normal;
        }

        .water-goal {
            font-size: 7.375px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
        }

        .water-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .water-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.15px;
        }

        .button {
            background: #FEFFFC;
            color: #060603;
            border: none;
            border-radius: 50px;
            padding: 10px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #e8e9e6;
        }

        .weight-title {
            font-family: 'Montserrat Alternates', sans-serif;
            font-size: 22px;
            font-weight: 500;
            line-height: 28px;
            text-align: center;
            margin-bottom: 10px;
        }

        .weight-graph {
            position: relative;
            width: 335px;
            height: 181px;
            margin: 0 auto 10px;
        }

        .weight-note {
            font-size: 12px;
            font-weight: 500;
            line-height: 24px;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin: 10px 0;
        }

        .button-full {
            width: 100%;
            height: 40px;
            background: #FEFFFC;
            color: #060603;
            border: none;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button-full:hover {
            background: #e8e9e6;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 390px;
            max-width: 100%;
            height: 100px;
            background: #060603;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .nav-icon:hover {
            opacity: 0.7;
        }
    </style>
</head>
